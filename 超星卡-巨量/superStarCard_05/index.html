    // 表单组件
    var SplitView = {
        data: () => ({
            name: "",
            idenNum: "",
            phone: "",
            idError: "",

            area: "",
            address: "",
            showArea: false,

            province: "", // 省
            city: "", // 市
            area: "", // 区

            areaList: [],
            checked: true,
            showContact: false,
            showIdInput: false
        }),
        components: {Contact},
        mounted () {
            axios.defaults.headers.common["token"] = 'YJX1109';
            axios
                .get('https://fgh1.zkhcsoft.com/ad/area/getAll')
                .then(res => {
                    let proData = res.data.data
                    proData.forEach(pro => {
                        pro.children = pro.childlist
                        pro.childlist.forEach(city => {
                            city.children = city.childlist
                        })
                    })
                    this.areaList = proData
                }).catch(err => {})
        },
        methods: {
            // 点击地址
            selectAreaClick () {
                if (!this.phone) {
                    vant.Toast('请填写手机号码')
                    return
                } else {
                    if (/^1[3456789]\d{9}$/.test(this.phone) == false) {
                        vant.Toast('请填写正确的手机号码')
                        return
                    }
                }
                this.showArea = true
            },
            closeContactEvent (agree) {
                this.showContact = false
                if (!this.checked) {
                    if (agree.agree) {
                        this.checked = true
                    }
                }
            },
            areaCancel () {
                this.showArea = false
                dotRequest({desc: '省市区取消-超星卡'})
            },
            areaConfirm (e) {
                this.showArea = false
                this.province = e[0]
                this.city = e[1]
                this.area = e[2]
                dotRequest({value: e[0]+e[1]+e[2], desc: '省市区确认-超星卡'})
            },
            confirm (e) {
                if (!this.name) {
                    vant.Toast('请填写姓名')
                    return
                }
                if (!this.idenNum) {
                    vant.Toast('请填写身份证信息')
                    return
                }
                if (!this.phone) {
                    vant.Toast('请填写手机号码')
                    return
                } else {
                    if (/^1[3456789]\d{9}$/.test(this.phone) == false) {
                        vant.Toast('请输入正确的手机号码')
                        return
                    }
                }
                if (!this.province) {
                    vant.Toast('请选择收货省市')
                    return
                }
                if (!this.address) {
                    vant.Toast('请填写详细地址')
                    return
                }
                if (!this.name || !this.idenNum || !this.phone || !this.province || !this.address || /^1[3456789]\d{9}$/.test(this.phone) == false) return
                let data = {
                    provice: this.province,
                    city: this.city,
                    district: this.area,
                    address: this.address,
                    name: this.name,
                    mobile: this.phone,
                    idNo: this.idenNum,
                }
                dotRequest({value: JSON.stringify(data), html: e.target.outerHTML, type: e.target.type, desc: '点击领取-超星卡'})
                // console.log('********', data, this.$parent.uuid)
                this.saveUser()
            },
            // 保存用户信息
            saveUser () {
                let that = this
                vant.Toast.loading({
                    duration: 0,
                    message: '请稍后...',
                    forbidClick: true,
                    loadingType: 'spinner',
                });
                let data = {
                    provice: this.province,
                    city: this.city,
                    district: this.area,
                    address: this.address,
                    name: this.name,
                    mobile: this.phone,
                    idNo: this.idenNum,
                    url: window.location.href,
                }
                $.ajax({
                    url: 'https://fgh1.zkhcsoft.com/ad/xingka/save',
                    data: data,
                    type: "post",
                    headers: { 
                        'token': 'YJX1109',
                        'content-type': 'application/x-www-form-urlencoded'
                    },
                    success  (res) {
                        vant.Toast.clear()
                        if (res.code == 200) {
                            meteor.track('form', {convert_id: 1672183796146184 })
                            vant.Toast.success(res.msg)
                            that.province= ""
                            that.city = ""
                            that.area = ""
                            that.address = ""
                            that.name = ""
                            that.phone = ""
                            that.idenNum = ""
                        } else {
                            vant.Toast.fail(res.msg)
                        }
                    },
                    error (err) {
                        vant.Toast.clear()
                        vant.Toast.fail('请稍后重试')
                    }
                })
            },
            dot (e) {
                let val = e.target.value
                let name = e.target.dataset.name
                let type = e.type
                let obj = {value: val, html: e.target.outerHTML, type: type}
                let reg = /^1[3456789]\d{9}$/
                switch (name) {
                    case "name":
                        obj.desc = '姓名输入框失去焦点-超星卡'
                        if (val && reg.test(this.phone) && !this.showIdInput) {
                            this.showIdInput = true
                        }
                        break;
                    case "idenNum":
                        obj.desc = '身份证号输入框失去焦点-超星卡'
                        break;
                    case "phone":
                        if (reg.test(val)) {
                            if (this.name && !this.showIdInput) {
                                this.showIdInput = true
                            }
                        } else {
                            vant.Toast('请填写正确的手机号码')
                        }
                        obj.desc = '手机输入框失去焦点-超星卡'
                        break;
                    case "address":
                        obj.desc = '详细地址输入框失去焦点-超星卡'
                        break;
                }
                dotRequest(obj)
            },
            contactClick (e) {
                let type = e.type
                dotRequest({value: this.checked, html: e.target.outerHTML, type: type, desc: '点击同意协议-超星卡'})
            },
            lookContract (e) {
                this.showContact = true
                let type = e.type
                dotRequest({html: e.target.outerHTML, type: type, desc: '点击入网协议-超星卡'})
            },
            checkBoxClick () {
                this.checked = !this.checked
            }
        },

            <div class="box">

                <div class="row">

                        data-name="phone"
                        @blur="dot"
                        placeholder="请输入收货人电话"
                        maxlength="11"
                        />
                </div>

                <transition name="fade">
                    <div class="row" v-if="showIdInput">
                        <label>办理身份证</label>
                        <input 
                            v-model="idenNum"
                            data-name="idenNum"
                            @blur="dot"
                            placeholder="请输入开卡人身份证号（已加密）"
                            />
                    </div>
                </transition>

                <div class="row">
                    <label>收货省市</label>
                    <div class="input line-bet" @click="selectAreaClick">
                        <div class="address-cont">{{province ? province + city + area : '请选择收货省市'}}</div>
                        <van-icon name="arrow-down" size="20px" color="#301896" />
                    </div>
                    <!--<input
                        data-name=""
                        placeholder="请选择地区"
                        @click="selectAreaClick"

                    />-->
                </div>
                <div class="row" style="align-items: flex-start;">
                    <label>详细地址</label>
                    <!--<input
                        v-model="address"
                        data-name="address"
                        placeholder="请输入详细地址"
                    />-->
                    <textarea class="input" v-model="address" rows="3" cols="20" placeholder="请输入详细地址" data-name="address" @blur="dot" />
                </div>
                <van-popup v-model="showArea" position="bottom">
                    <van-picker
                        ref="picker"
                        show-toolbar
                        value-key="name"
                        :columns="areaList" 
                        @confirm="areaConfirm"
                        @cancel="areaCancel"
                    />
                </van-popup>
                <div style="color: #fff;font-size:13px;text-align:center;">
                    <span @click="checkBoxClick">
                        <span v-if="checked" class="icon iconfont icon-checkboxactive"></span>
                        <span v-if="!checked" class="icon iconfont icon-checkboxoutlineblank"></span>
                        <span style="margin-left:5px;">我已阅读并同意</span>
                    </span>
                    <span style="color: rgb(86, 163, 245)" @click.stop="lookContract">《电信超星卡用户入网协议》</span>
                </div>
                <!--<van-checkbox checked-color="#0277e5" style="align-items:flex-start;font-size: 14px;margin-top: 10px;" v-model="checked" shape="square" @click="contactClick">
                    <span style="color: #fff">我已认真阅读并同意</span>
                    <span style="color: #fff" @click.stop="lookContract">《电信超星卡用户入网协议》</span>
                </van-checkbox>-->
                <div class="row m-2t">
                    <div class="confirm-btn" @click="confirm">
                        <img src="./assets/btn.png" />
                    </div>
                    <!--<van-button type="info" size="normal" block color="linear-gradient(to right, #ff5980 0%, #ff8f6d 100%)" @click="confirm">0元包邮领取</van-button>-->
                </div>
                <Contact :show="showContact" @closecontact="closeContactEvent" />
            </div>
        </div>`
